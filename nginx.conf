user root;
worker_processes 1;

#error_log  /var/log/nginx/error.log warn;
#error_log  /var/app/logs/nginx/error.log warn;
pid /var/run/nginx.pid;


events {
  worker_connections 1024;
}

http {
  #����css
  include mime.types;
  default_type application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
  '$status $body_bytes_sent "$http_referer" '
  '"$http_user_agent" "$http_x_forwarded_for"';

  #access_log  /var/log/nginx/access.log  main;
  #access_log  /var/app/logs/nginx/access.log  main;
  server_tokens off;
  sendfile on;
  #tcp_nopush     on;

  keepalive_timeout 65;

  #gzip  on;

  server {
    listen 8080;
    server_name localhost;

    # access_log  /var/app/logs/nginx/access.log;
    access_log /dev/stdout;
    # error_log  /var/app/logs/nginx/error.log;
    # access_log /var/log/app/nginx/access.log;
    #access_log  /dev/stdout;
    #error_log  /var/log/app/nginx/error.log;
    location / {
      add_header Cache-Control "no-cache, no-store";
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri $uri/ /index.html;
    }

    client_body_buffer_size 10M;
    client_max_body_size 20M;
    # location ~ /scs/mallMgt/ {
    #   #add_header Access-Control-Allow-Credentials true;
    #   proxy_pass http://10.152.160.27:60254;
    #   proxy_set_header Host $http_host;
    #   proxy_set_header X-Real-IP $remote_addr;
    #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #   proxy_buffer_size 4096k;
    #   proxy_buffers 4 4096k;
    #   proxy_connect_timeout 30;
    #   proxy_send_timeout 30;
    #   proxy_read_timeout 60;
    #   proxy_busy_buffers_size 4096k;
    #   proxy_temp_file_write_size 4096k;
    #   proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_404;
    #   proxy_max_temp_file_size 128m;
    # }
    location ~ /appStore/ {
      #add_header Access-Control-Allow-Credentials true;
      proxy_pass http://appstore-portal:8080;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_buffer_size 4096k;
      proxy_buffers 4 4096k;
      proxy_connect_timeout 30;
      proxy_send_timeout 30;
      proxy_read_timeout 60;
      proxy_busy_buffers_size 4096k;
      proxy_temp_file_write_size 4096k;
      proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_404;
      proxy_max_temp_file_size 128m;
    }
    
    location ~ .*\.(js|css|png|jpg|woff) {
      root /usr/share/nginx/html;
      expires 30d;
    }

  }
}
